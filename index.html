<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<!-- Local CSS -->
	<link rel="stylesheet" href="assets/css/style.css" />
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
	<title>COVID-19 Dashboard</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
		<a class="navbar-brand" href="#">
			<img
          src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
			<span class="menu-collapsed">COVID-19 Tracker</span>
		</a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>

				<!-- Hides Sidebar options on larger screens -->
				<li class="nav-item dropdown d-sm-block d-md-none">
					<a class="nav-link dropdown-toggle" href="#" id="smallerscreenmenu" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Menu
					</a>
					<div class="dropdown-menu" aria-labelledby="smallerscreenmenu">
						<a class="dropdown-item" href="#">Overview</a>
						<a class="dropdown-item" href="#">Tables</a>
						<a class="dropdown-item" href="#">Graphs</a>
					</div>
				</li>
				<!-- Smaller devices menu END -->
			</ul>
		</div>
	</nav>
	<!-- NavBar END -->

	<!-- Bootstrap row -->
	<div class="row" id="body-row">
		<!-- Sidebar hidden on smaller screens -->
		<div id="sidebar-container" class="sidebar-expanded d-none d-md-block">

			<!-- Bootstrap List Group -->
			<ul class="list-group sticky-top sticky-offset">
				<!-- Separator with title -->
				<li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
					<small>MAIN MENU</small>
				</li>
				<!-- /END Separator -->
				<!-- /////////////////////////////////////////////////////// -->
				<!-- /////////////////////////////////////////////////////// -->
				<!-- /////////////////////////////////////////////////////// -->

				<!-- Menu item -->
				<a id="overview" data-toggle="collapse" aria-expanded="false"
					class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fas fa-tachometer-alt fa-fw mr-3"></span>
						<span class="menu-collapsed">Overview</span>
					</div>
				</a>
				<!-- /////////////////////////////////////////////////////// -->
				<!-- /////////////////////////////////////////////////////// -->
				<!-- /////////////////////////////////////////////////////// -->

				<a href="#submenu2" data-toggle="collapse" aria-expanded="false"
					class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fas fa-table fa-fw mr-3"></span>
						<span class="menu-collapsed">Tables</span>
					</div>
				</a>
				<a href="#" class="bg-dark list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fas fa-chart-bar fa-fw mr-3"></span>
						<span class="menu-collapsed">Graphs</span>
					</div>
				</a>
				<!-- Separator with title -->
				<li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
					<small>OPTIONS</small>
				</li>
				<!-- /END Separator -->
				<a href="#" class="bg-dark list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span class="fa fa-question fa-fw mr-3"></span>
						<span class="menu-collapsed">Help</span>
					</div>
				</a>
				<a href="#" data-toggle="sidebar-colapse"
					class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
					<div class="d-flex w-100 justify-content-start align-items-center">
						<span id="collapse-icon" class="fa fa-2x mr-3"></span>
						<span id="collapse-text" class="menu-collapsed">Collapse</span>
					</div>
				</a>
				<!-- Logo -->
			</ul>
			<!-- List Group END-->
		</div>
		<!-- sidebar-container END -->

		<!-- MAIN -->
        <div class="dataConatiner">
        </div>
		<div class="">
			<table class="table" id="table">
				<thead>
					<tr>
						<th scope="col">Country</th>
						<th scope="col">Total Cases</th>
						<th scope="col">New Cases</th>
						<th scope="col">Total Deaths</th>
                        <th scope="col">New Deaths</th>
					</tr>
				</thead>
				<tbody id="dashboardData">
					
				</tbody>
			</table>
		</div>

		<!-- Jquery Slim -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<!-- Popper js -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
		</script>
		<!-- FA JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
		<!-- local JS -->
		<script src="assets/js/main.js"></script>
</body>

</html>
